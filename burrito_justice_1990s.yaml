# https://mapzen.com/api/scenes/22/420/resources/basic.yaml
# burrito justice

import:
    - https://mapzen-assets.s3.amazonaws.com/resources/demo.yaml

fonts:
    MS Sans Serif:
        url: https://s3.amazonaws.com/mapzen-assets/images/introducing-tangram-work/MS Sans Serif.ttf
    MS Sans Serif Bold:
        url: https://mapzen-assets.s3.amazonaws.com/images/introducing-tangram-work/MS Sans Serif Bold.ttf


sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params: 
            api_key: global.sdk_mapzen_api_key
layers:
    _boundaries:
        data:
            source: mapzen
            layer: boundaries
        _countries:
            filter:
                all:
                    - kind: country
                not:
                    - maritime_boundary: true
            draw:
                lines:
                    order: 5
                    color: [1.000, 1.000, 1.000, 1.00]
                    width: [[2,1px],[4,1.5px],[5,3px],[10,3.5px]]
        _disputed:
            filter: { kind: [disputed, indefinite, indeterminate, lease_limit, line_of_control, overlay_limit] }
            draw:
                dashed:
                    order: 5
                    color: [1.000, 1.000, 1.000, 1.00]
                    width: 1.5px
        _regions:
            filter:
                all:
                    - kind: region
                    - $zoom: { min: 5 }
                not:
                    - maritime_boundary: true
            draw:
                dashed:
                    order: 5
                    color: [1.000, 1.000, 1.000, 1.00]
                    width: 1.5px
    _countryLabels:
        data:
            source: mapzen
            layer: places
        _countryLabels:
             filter:
                    all:
                        - kind: country
             _largeCountries:
                 filter:
                     all:
                         - population: { min: 30000000 }
                         - $zoom: { min: 3 }
                 draw:
                     text:
                         priority: 1
                         text_source: function() { return feature["name:en"] || feature["name"]; }
                         font:
                             family: MS Sans Serif Bold
                             size:  [[3,16px],[4,18px],[5,24px],[8,44px]]
                             # fill: [0.149,0.149,0.152,1.0]
                             fill: '#e35f5f'
                             stroke:
                                 # color: [1.000,0.923,0.844,1.0]
                                 color: black
                                 width: [[3,1px],[8,4px]]
                         order: 7
             _mediumCountries:
                 filter:
                    all:
                        - population: { min: 15000000, max: 29000000 }
                        - $zoom: { min: 4 }
                 draw:
                     text:
                         priority: 1
                         text_source: function() { return feature["name:en"] || feature["name"]; }
                         font:
                             family: MS Sans Serif Bold
                             size: [[4,16px],[5,20px],[8,28px]]
                             fill:  '#e35f5f'
                             stroke:
                                 # color: [1.000,0.923,0.844,1.0]
                                 color: black
                                 width: [[4,2px],[8,3px]]
                         order: 7
             _smallCountries:
                 filter:
                    all:
                        - population: { min: 5000000, max: 14000000 }
                        - $zoom: { min: 4 }
                 draw:
                     text:
                         text_source: function() { return feature["name:en"] || feature["name"]; }
                         font:
                             family: MS Sans Serif Bold
                             size: [[4,14px],[5,18px],[8,24px]]
                             fill:  '#e35f5f'
                             stroke:
                                 # color: [1.000,0.923,0.844,1.0]
                                 color: black
                                 width: [[4,2px],[8,3px]]
                         order: 7
             _verySmallCountries:
                 filter:
                    all:
                        - population: { max: 4900000 }
                        - $zoom: { min: 5 }
                 draw:
                     text:
                         text_source: function() { return feature["name:en"] || feature["name"]; }
                         font:
                             family: MS Sans Serif
                             size: [[5,18px],[8,24px]]
                             fill: '#e35f5f'
                             stroke:
                                 # color: [1.000,0.923,0.844,1.0]
                                 color: black
                                 width: [[5,2px],[8,3px]]
                         order: 7
    _landuseLayer:
        data:
            source: mapzen
            layer: landuse
        _forest:
            filter: { kind: forest }
            draw:
                polygons:
                    order: 4
                    color: [0.630,0.764,0.635,1.0]
        _wood:
            filter:
                all:
                    - kind: [national_park, park]
            draw:
                polygons:
                    order: 1
                    color: '#208c71'
        _conservation:
            filter:
                - kind: [protected_area, nature_reserve, national_park]
            draw:
                polygons:
                    order: 1
                    color: [0.659,0.800,0.667,1.0]
        _urban:
            filter:
                all:
                    - kind: urban_area
                    - $zoom: { max: 8 }
            draw:
                polygons:
                    order: 3
                    color: [0.800,0.800,0.792,1.0]
    _citiesLayer:
        data:
            source: mapzen
            layer: places
        _capitals:
            filter: { country_capital: true, kind: locality, $zoom: { min: 4 }  }
            draw:
                text:
                    order: 100
                    priority: 3
                    # size: 12px
                
                    font:
                        family: MS Sans Serif Bold
                        size: [[2,10px],[8,24px]]
                        fill: '#dfe300'
                        order: 10
                        # fill: white
                        stroke:
                            color: black
                            width: 2

        _cities:
            filter: { country_capital: false, kind: locality, $zoom: { min: 5, max: 10 }  }
            draw:
                text:
                    order: 100
                    priority: 3
                    size: 8px
                
                    font:
                        family: MS Sans Serif
                        size: [[2,8px],[8,20px]]
                        order: 10
                        fill: '#dfe300'
                        # fill: white
                        stroke:
                            color: black
                            width: 2
                        # text:
                        #     font:
                        #         size: [[2,8px],[8,20px]]
                        #         fill: [0.149,0.149,0.152,1.0]
                        #         order: 10
        _cities_z10:
            filter: { country_capital: false, kind: locality, $zoom: { min: 11 }  }
            draw:
                text:
                    order: 100
                    priority: 3
                    size: 8px
                
                    font:
                        family: MS Sans Serif
                        size: [[2,8px],[8,20px]]
                        order: 10
                        # fill: '#dfe300'
                        fill: white
                        stroke:
                            color: black
                            width: 2

    water:
        data: { source: mapzen }
        draw:
            polygons:
                order: 2
                color: '#394dcd'
    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: 1
                color: '#555555'
    # landuse:
    #     data: { source: mapzen }
    #     draw:
    #         polygons:
    #             order: 3
    #             color: '#208c71'
    roads:
        data: { source: mapzen}
        filter: { not: { kind: [rail, ferry] } }
        draw:
            lines:
                order: 4
                # color: '#dfe300'
                color: grey
                width: [[7,1px], [10,1px],[12,1px], [15,2px], [15,3px], [17,4px]]
            text:
                font:
                    family: MS Sans Serif
                    size: 16px
                    fill: '#dfe300'
                    # fill: white
                    stroke:
                        color: black
                        width: 2
        highway:
            filter: { kind: highway }
            draw:
                lines:
                    order: 5
                    width: [[8,3px], [8,.4px], [11, 5px], [14, 6px], [16, 7px], [17, 10m]]
                    color: '#e35f5f'
            text:
                font:
                    family: MS Sans Serif
                    size: 20px
                    fill: '#dfe300'
                    # fill: white
                    stroke:
                        color: black
                        width: 2
            link:
                filter: { is_link: true } # on- and off-ramps, etc
                draw:
                    lines:
                        width: [[8,0px], [14, 3px], [16, 5px], [18, 10m]]
                tunnel-link:
                    filter: {is_tunnel: true, $zoom: {min: 13} }
        tunnel:
            filter: {is_tunnel: true }
            draw:
                roads:
                    order: 6
 
styles:
    dashed:
        base: lines
        dash: [2,1]