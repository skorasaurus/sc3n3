# Author @patriciogv - 2015
# used in many of the tangram examples 
# with MY api key

import:
    - https://tangrams.github.io/blocks/global.yaml
    - https://tangrams.github.io/blocks/lines/glow.yaml
    # - https://tangrams.github.io/blocks/lines/glow-full.yaml
    # - https://tangrams.github.io/blocks/geometry/normal.yaml
    - https://tangrams.github.io/blocks/lines/outline.yaml


sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: vector-tiles-Nhm6Mkg
        max_zoom: 16

cameras:
    cam:
        type: perspective
        # vanishing_point: [0, -500]

lights:
    dir:
        type: directional
        direction: [.1, .5, -1]
        diffuse: .7
        ambient: .5

layers:
    water:
        data: { source: mapzen }
        draw:
            water:
                order: global.order
                color: '#353535'
    earth:
        data: { source: mapzen }
        draw:
            earth:
                order: global.order
                color: [0.165, 0.165, 0.165, 1.00]
    landuse:
        data: { source: mapzen }
        draw:
            landuse:
                order: global.order
                color: [0.231, 0.231, 0.231, 1.00]
    roads:
        data: { source: mapzen }
        filter: { not: { kind: [rail, ferry] } }
        draw:
            theglowstyle:
                order: global.order
                color: [0.800, 0.047, 0.047, 1.00]
                width: [[7,0.0px], [10, 9.5px], [15, .75px], [17, 25m]]
        highway:
            filter: { kind: highway }
            draw:
                roads:
                    order: global.order
                    width: [[8,0px], [8,.25px], [11, 1.5px], [14, 2px], [16, 4px], [17, 10m]]
            link:
                filter: { is_link: true } # on- and off-ramps, etc
                draw:
                    roads:
                        width: [[8,0px], [14, 3px], [16, 5px], [18, 10m]]
                tunnel-link:
                    filter: {is_tunnel: true, $zoom: {min: 13} }
        tunnel:
            filter: {is_tunnel: true }
            draw:
                roads:
                    order: global.order
styles:
    water:
        base: polygons
    earth:
        base: polygons
    landuse:
        base: polygons
    roads:
        base: lines
        lighting: false
    theglowstyle:
        base: lines
        mix: [lines-glow]
        shaders:
            defines:
            GLOW_WIDTH: 0.9
            GLOW_BRIGHTNESS: 0.04
