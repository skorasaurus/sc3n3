import:
    - https://raw.githubusercontent.com/skorasaurus/tangram-sandbox/gh-pages/styles/default.yaml
    - https://tangrams.github.io/blocks/filter/grid.yaml
    - https://tangrams.github.io/blocks/lines/dash.yaml


scene:
    background:
        color: [.1,.1,.1]
        
layers:
    water:
        draw:
            water:
                color: [.1,.1,.1]
    boundaries:
        data: { source: osm }
        draw:
            lines-dash:
                order: global.order
                color: [0.000, 1.000, 1.000]
                width: 1px
                mix: lines-dash
                shaders:
                    define:
                DASH_SCALE: 44
                DASH_SIZE: 0.098