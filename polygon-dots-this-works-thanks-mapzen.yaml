import:
   - https://tangrams.github.io/blocks/polygons/dots.yaml

sources:
    mapzen:
        type: TopoJSON
        url: https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson
        url_params: 
            api_key: vector-tiles-Nhm6Mkg

cameras:
    perspective:
        type: flat

layers:
    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: 0
                color: [0.490, 0.643, 0.357, 1.00]
    water:
        data: { source: mapzen }
        draw:
            polygons-dots:
                order: 1
                color: [0.357, 0.655, 0.671, 0.59]
                style: waterzzzzzz

styles:
    waterzzzzzz:
        base: polygons
        mix: [polygons-dots]
        shaders:
            defines:
                 DOTS_SIZE: 0.47
                 DOTS_SCALE: 10
                 DOTS_COLOR: vec3(0.02, 0.906, 0.549)